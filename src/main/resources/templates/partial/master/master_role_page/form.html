  
 	<div th:fragment="jscontent" th:remove="tag">
 	
	</div>
   
    <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Form Pages in Role <span th:text="${nama}"></span></h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form id="formData" role="form" method="post" enctype="multipart/form-data">
                            <div class="box-body">
                            	<div th:each="page,pageStatus : ${pages}" class="form-group">
					                <label th:text="${page.nama}">Nama:</label>
					                <input type="checkbox" th:attr="id=${page.id},name=${page.id}" data-role="checkbox"></input>
					            </div>         
                            </div><!-- /.box-body -->

                            <div class="box-footer">
                                <button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
                                <button type="button" class="btn btn-primary" onclick="backToListData();">Back</button>
                            </div>
                        </form>
                    </div><!-- /.box -->
                    </div>
                </div>
