<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Form Wilayah</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form id="formData" role="form" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <input type="hidden" name="id" id="id" value="0"/>
                        <label>Nama Wilayah:</label>
                        <input id="nama_wilayah" name="namaWilayah" data-role="text" class="form-control" placeholder="Nama Wilayah"/>
                    </div>
                    <div class="form-group">
                        <label>Keterangan</label>
                        <input id="keterangan" name="keterangan" data-role="text" class="form-control" placeholder="Keterangan"/>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
                    <button type="button" class="btn btn-primary" onclick="backToListData();">Back</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div>
</div>
