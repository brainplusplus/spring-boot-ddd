<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Form Kabupaten</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form id="formData" role="form" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <label class="control-label">Provinsi:</label>
                        <select class="form-control" id="kode_prov" name="kodeProv"></select>
                    </div>
                    <div class="form-group">
                        <label>Kode Kabupaten:</label>
                        <input id="kode_kabupaten" name="kodeKab" data-role="text" class="form-control" placeholder="Kode Kabupaten"/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="id" id="id" value="0"/>
                        <label>Nama Kabupaten:</label>
                        <input id="nama_kabupaten" name="namaKab" data-role="text" class="form-control" placeholder="Nama Kabupaten"/>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
                    <button type="button" class="btn btn-primary" onclick="backToListData();">Back</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div>
</div>
