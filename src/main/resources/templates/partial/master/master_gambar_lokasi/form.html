<!-- form input Paket -->
<div class="row">
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Form Gambar Lokasi</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form id="formData" role="form" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <input type="hidden" name="id" id="id" value="0"/>
                    <input type="hidden" name="lokasiId" id="lokasiId" value="0"/>
                    <div class="form-group">
                        <label>Nama File <span class="required" aria-required="true"> * </span> :</label>
                        <input id="nama_file" name="namaFile" data-role="text" class="form-control" placeholder="Nama File"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>File <span class="required" aria-required="true"> * </span> :</label>
                        <div id="gbr" hidden="hidden">
                            <img id="img_gambar" type="file" style="width: 150px; height: 150px"/>
                            <a onclick="hapusGbr()">Ganti Gambar</a>
                        </div>
                        <input id="file_gambar" name="file_gambar" type="file" class="form-control" placeholder="file"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>Keterangan <span class="required" aria-required="true"> * </span> :</label>
                        <textarea id="keterangan" name="keterangan" data-role="text" class="form-control" rows="5" placeholder="Deskripsi/Keterangan Gambar"></textarea>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>Type :</label>
                        <select id="type" name="type" type="text" class="form-control">
                            <option selected="selected" disabled="disabled">-- Pilih Type Gambar --</option>
                            <option value="1">Rumah Dinas</option>
                            <option value="2">Perkantoran</option>
                            <option value="3">Drainase</option>
                            <option value="4">Pagar</option>
                            <option value="5">Halang Rintang</option>
                            <option value="6">MSG</option>
                            <option value="7">Kolam Renang</option>
                            <option value="8">Instalasi Air Bersih</option>
                            <option value="9">Sekolah</option>
                            <option value="10">Barak</option>
                            <option value="11">Aula</option>
                            <option value="12">Kondisi Lahan</option>
                            <option value="13">Tempat Ibadah</option>
                            <option value="14">Garasi</option>
                            <option value="15">Gudang</option>
                        </select>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn blue" onclick="submitForm()" >Submit </button>
                    <button type="button" class="btn default" onclick="backToListData()" >Cancel </button>
                </div>
            </form>
        </div><!-- /.box -->
    </div>
</div>
<div th:fragment="footer" th:remove="tag">
    <script th:src="@{~/js/master/master_gambar_lokasi/form.js}"></script>
</div>
