<!-- form input Paket -->
<div class="row">
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Form Paket</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form id="formData" role="form" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <input type="hidden" name="id" id="id" value="0"/>
                    <div class="form-group">
                        <label>Kode Paket <span class="required" aria-required="true"> * </span> :</label>
                        <input id="kode_paket" name="kodePaket" data-role="text" class="form-control" placeholder="Kode Paket"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>Nama Paket <span class="required" aria-required="true"> * </span> :</label>
                        <input id="nama_paket" name="namaPaket" data-role="text" class="form-control" placeholder="Nama Paket"/>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi Paket <span class="required" aria-required="true"> * </span> :</label>
                        <textarea id="deskripsi" name="deskripsi" data-role="text" class="form-control" rows="5" placeholder="Deskripsi Paket"></textarea>
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>Tahun <span class="required" aria-required="true"> * </span> : </label>
                        <select id="cmb_tahun" name="tahun"></select>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-primary" id="submit_form"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
                    <button type="button" class="btn btn-default" id="back_to_list_data"><i class="glyphicon glyphicon-remove"></i> Back</button>
                </div>
                <div th:fragment="footer" th:remove="tag">
                    <script th:src="@{~/js/master/master_paket/form.js}"></script>
                </div>
            </form>
        </div><!-- /.box -->
    </div>
</div>
