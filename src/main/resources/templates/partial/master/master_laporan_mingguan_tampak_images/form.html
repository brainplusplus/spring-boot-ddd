<div th:fragment="jscontent" th:remove="tag">
	<script th:src="@{~/js/master/master_laporan_mingguan_tampak_images/form.js}"></script>
</div>

<div class="row">
	<!-- left column -->
	<div class="col-md-12">
		<!-- general form elements -->
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Form Gampar Progres Tampak Laporan</h3>
				<h3 class="box-title">
					Paket: <span th:text="${paket}"></span>
				</h3>
				<h3 class="box-title">
					Lokasi: <span th:utext="${lokasi}"></span>
				</h3>
				<h3 class="box-title">
					Minggu Ke: <span th:text="${mingguke}"></span>
				</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form id="formData" role="form" method="post"
				enctype="multipart/form-data">
				<div class="box-body">
					<input type="hidden" name="id" id="id" value="0" /> <input
						type="hidden" name="laporanId" id="laporanId" value="0" />
					<div class="form-group">
						<label class="control-label">Type:</label> <select
							id="type" name="type"
							data-role="combo" class="form-control">
							<option value="">Pilih Tipe Tampak</option>
							<option value="Tampak Depan">Tampak Depan</option>
							<option value="Tampak Belakang">Tampak Belakang</option>
							<option value="Tampak Samping Kanan">Tampak Samping Kanan</option>
							<option value="Tampak Samping Kiri">Tampak Samping Kiri</option>
							<option value="Tampak Sudut Kanan Depan">Tampak Sudut Kanan Depan</option>
							<option value="Tampak Sudut Kiri Depan">Tampak Sudut Kiri Depan</option>
							<option value="Tampak Sudut Kanan Belakang">Tampak Sudut Kanan Belakang</option>
							<option value="Tampak Sudut Kiri Belakang">Tampak Sudut Kiri Belakang</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">Gambar Progres</label>
						<div id="gbr">
							<img id="img_gbr" type="image"
								style="width: 150px; height: 150px" /> <a onclick="hapusGbr()">Hapus</a>
						</div>
						<input id="content" name="content" type="file" data-role="text"
							class="form-control" placeholder="Enter text" />

					</div>
					<div class="form-group">
						<label>Keterangan:</label>
						<textarea id="keterangan" name="keterangan" data-role="text"
							class="form-control" placeholder="Enter Keterangan"></textarea>
					</div>
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="button" class="btn btn-primary"
						onclick="submitForm()">Save</button>
					<button type="button" class="btn btn-primary"
						onclick="backToListData();">Back</button>
				</div>
			</form>
		</div>
		<!-- /.box -->
	</div>
</div>
