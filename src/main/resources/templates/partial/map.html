            <style>
                body{
                    background-color: rgba(49, 90, 60, 0.8);
                    height: 100%;
                    width: 100%;
                }
                #map-canvas {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
                select{
                    width:160px;
                }
                .map-view{
                    position: relative;
                    overflow: none;
                }
                .tabel-data{
                    left:20px;
                    position:absolute;
                    bottom:20px;

                }
                .content{
                    width: 100%;
                    display: block;
                }
                div.infowindow {
                    max-height:250px;
                    overflow-y:auto;
                }

                #loading {
                    width: 100%;
                    height: 100%;
                    top: 0px;
                    left: 0px;
                    position: fixed;
                    display: none;
                    opacity: 0.7;
                    background-color: #fff;
                    z-index: 99;
                    text-align: center;
                }
                .btn_group{
                    margin:0 auto;
                    width:200px;
                }


                #loading-image {
                    position: absolute;
                    margin-left: auto;
                    margin-right: auto;
                    top:45%;
                    z-index: 100;
                }
                .button{
                    position: absolute;
                    float: left;
                    display: block;
                    z-index: 99999999
                }
