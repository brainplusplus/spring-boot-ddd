<html>
    <head>
        <title>Master Lokasi</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="footer" th:remove="tag">
            <script th:src="@{~/js/master/master_lokasi/index.js}"></script>
        </div>
        <div th:fragment="content">
            <input type="hidden" id="prev" th:value="${role}"/>
            <div id="divListData">
                <div class="row">
                    <div class="col-md-12">
                        <div class="">
                            <div class="portlet light">
                                <h3 class="box-title"><i class="fa fa-database"></i>&nbsp;Master Lokasi</h3>
                                <hr/>
                                <div class="row" style="margin-bottom: 10px;">
                                    <div class="col-md-3" style="margin-top:5px;">
                                        <button th:if="${role}==[ADMIN]" type="button" class="btn btn-primary" onclick="gotoNew()"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Tambah Lokasi</button>
                                    </div>
                                    <div class="col-md-4" style="margin-top:5px;">
                                        <input type="text" data-role="text" id="searchNama" name="nama" class="form-control" placeholder="Masukkan Nama Lokasi/Alamat"/>
                                    </div>
                                    <div class="col-md-2" style="margin-top:5px;">
                                        <button type="button" class="btn btn-primary" onclick="reloadGrid()"><i class="glyphicon glyphicon-search"></i>&nbsp;Cari Data</button>
                                    </div>
                                    <div class="col-md-3" style="margin-top:5px;">
                                        <span>TAHUN : </span>
                                        <select id="tahun" class="form-control input-inline input-small input-sm">
                                            <option selected="selected" value="">-- Semua Tahun --</option>
                                        </select>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="portlet-body">
                                    <table id="grid" class="table table-striped table-bordered table-hover order-column" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th field="kodeProv">Provinsi</th>
                                                <th field="kodeKab">Kabupaten</th>
                                                <th field="paket">Paket</th>
                                                <th field="namaLokasi">Lokasi</th>
                                                <th field="alamat">Alamat</th>
                                                <th field="noKontrak">No Kontrak</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
            </div>

            <div id="divFormData" style=";">

            </div>
        </div>
    </body>
</html>
