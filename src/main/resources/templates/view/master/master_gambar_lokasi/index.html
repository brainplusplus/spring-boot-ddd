<html>
    <head>
        <title>Gambar Lokasi</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="footer" th:remove="tag">
            <script th:src="@{~/js/master/master_gambar_lokasi/index.js}"></script>
        </div>
        <div th:fragment="content">
            <div id="varId" style="display:none;" th:text="${id}"></div>
            <div id="divListData">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="">
                            <div class="box-header">
                                <h3 class="box-title">Master Gambar Lokasi</h3>
                                <h3 class="box-title">Lokasi: <span th:utext="${lokasi}"></span></h3>
                                <p style="padding-top: 10px;">
                                    <button type="button" class="btn btn-primary" onclick="gotoNew()">Create</button>
                                </p>
                                <div class="row" style="margin-bottom: 10px;">
                                    <div class="col-md-3" style="margin-top:5px;">
                                        <input type="text" data-role="text" id="searchNama" name="nama" class="form-control" placeholder="Enter Search"/>
                                    </div>
                                    <div class="col-md-1" style="margin-top:5px;">
                                        <button type="button" class="btn btn-primary" onclick="reloadGrid()">Search</button>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body">

                                    <table id="grid" class="table table-striped dt-responsive table-bordered" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>

                                                <th field="namaFile">Nama Gambar</th>
                                                <th field="file">Gambar</th>
                                                <th field="keterangan">Keterangan</th>
                                                <th field="type">Type</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                    </table>

                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
            </div>

            <div id="divFormData" style=";">

            </div>
        </div>
    </body>
</html>
