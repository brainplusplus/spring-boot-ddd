<html>
    <head>
        <title>Master Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="footer" th:remove="tag">
            <script th:src="@{~/js/master/master_paket/index.js}"></script>
        </div>
        <div th:fragment="content">
            <div id="containerFromAndGrid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="">
                            <div class="box-header">
                                <h3 class="box-title"><i class="fa fa-database"></i> Daftar Paket</h3>

                                <hr/>

                                <form role="form" style="margin-bottom: 10px;">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <button id="create_data" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> Create</button>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" data-role="text" id="search" name="search" placeholder="Masukkan Kode / Nama Paket" />
                                        </div>
                                        <div class="col-md-3">
                                            <button id="search_data" type="button" class="btn btn-primary btn-block"><i class="fa fa-search"></i> Search</button>
                                        </div>
                                        <div class="col-md-3" style="margin-top:5px;">
                                            <span>TAHUN : </span>
                                            <select id="tahun" class="form-control input-inline input-small input-sm">
                                                <option selected="selected" value="">-- Semua Tahun --</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>

                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="grid" class="table table-striped dt-responsive table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th field="kode_paket">Kode Paket</th>
                                                <th field="nama_paket">Nama Paket</th>
                                                <th field="deskripsi">Deskripsi</th>
                                                <th field="tahun">Tahun</th>
                                                <th style="width: 150px !important;">Action</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
            </div>

            <div id="containerFormData" style="">
                <!-- form goes here -->
            </div>
        </div>
    </body>
</html>
