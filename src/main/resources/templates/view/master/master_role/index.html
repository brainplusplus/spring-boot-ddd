<html>
<head>
    <title>Master Role</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:fragment="footer" th:remove="tag">
    <script th:src="@{~/js/master/master_role/index.js}"></script>
</div>
<div th:fragment="content">
    <div id="divListData">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <div class="box-header">
                        <h3 class="box-title"><i class="fa fa-database"></i>Master Role</h3>
                        <hr/>
                        
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-md-3">
                                        <button type="button" class="btn btn-primary" onclick="gotoNew()"><i class="fa fa-plus"></i> Create</button>
                                    </div>
                            <div class="col-md-3" style="margin-top:5px;">
                                <input type="text" data-role="text" id="searchNama" name="nama" class="form-control"
                                       placeholder="Enter Nama"/>
                            </div>
                            <div class="col-md-1" style="margin-top:5px;">
                                <button type="button" class="btn btn-primary" onclick="reloadGrid()">Search</button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">

                            <table id="grid" class="table table-striped dt-responsive table-bordered" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th field="id">ID</th>
                                    <th field="nama">Nama</th>
                                </tr>
                                </thead>
                            </table>

                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>

    <div id="divFormData" style=";">

    </div>
</div>
</body>
</html>
