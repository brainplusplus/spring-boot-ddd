<html>
    <head>
        <title>Dashboard PPK</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="footer" th:remove="tag">
        </div>
        <div th:fragment="content">
            <center> <H2 th:text="${namaSatuanJajaran}" style="font-weight:bold">SATUAN JAJARAN </H2></center>
            <div class="table-responsive">
                <table class="table-dashboard " border="1" >
                    <thead style="font-size:18px">
                        <tr>
                            <th rowspan="2">NO</th>
                            <th rowspan="2">Nama Satuan Besar</th>
                            <th colspan="3">Progress Fisik</th>
                            <th rowspan="2">Real Penyerapan (%)</th>
                        </tr>
                        <tr>
                            <th>Rencana (%)</th>
                            <th>Realisasi (%)</th>
                            <th>Deviasi (%)</th>
                        </tr>
                    </thead>
                    <tbody style="font-size:18px;font-weight: bold;">
                        <tr th:each="element, row: ${dataDashboardPpk}">
                            <td style="text-align:center" th:text="${row.index + 1}">id</td>
                            <td>
                                <a th:href="@{/admin/dashboard/paket/{id}(id=${element.idPpk})}"
                                   th:text="${element.namaSatuanBesar}"></a>
                            </td>
                            <td style="text-align:center" th:text="${element.getRencana()}">rencana</td>
                            <td style="text-align:center" th:text="${element.getRealisasi()}">realisasi</td>
                            <td style="text-align:center" th:text="${element.ambilDeviasi()}"
                                th:classappend="${element.ambilDeviasiBackColor()}">deviasi
                            </td>
                            <td style="text-align:center" th:text="${element.getPenyerapan()}">penyerapan</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
